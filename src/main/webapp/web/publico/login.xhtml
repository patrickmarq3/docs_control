<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login</title>
	<link href="/docs_control/css/bootstrap.css" rel="stylesheet" />
	<link href="/docs_control/css/styles.css" rel="stylesheet" />
</h:head>
<h:body>
	<div class="span4 sidebar">

		<h:panelGroup rendered="#{!empty param.login_error}" class="erro"> 
				Erro ao efetuar o login.<br />
				Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
			</h:panelGroup>

		<div class="well quickSignupForm">
			<form id="login" method="post"
				action="#{request.contextPath}/j_spring_security_check">
				<table>
					<tr>
						<td>E-mail</td>
						<td><input type='text' name='j_username' class="span3" /></td>
					</tr>
					<tr>
						<td>Senha</td>
						<td><input type='password' name='j_password' class="span3" /></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Logar"
							class="btn btn-large btn-primary btnSignup" /></td>
					</tr>
				</table>
				<script>
					document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
				</script>
			</form>
		</div>
	</div>
</h:body>
</html>
